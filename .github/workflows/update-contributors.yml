name: Update Contributors Grid

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Contributors Grid
        run: |
          GRID_FILE="contributors_grid.md"
          echo "<table>" > $GRID_FILE
          echo "<tr>" >> $GRID_FILE

          COUNT=0
          MAX_PER_ROW=6

          # Extract GitHub URLs and generate table cells
          grep -oP '(?<=\()\Khttps://github.com/[^)]+(?=\))' CONTRIBUTORS.md | while read url; do
            username=$(basename $url)

            cat >> $GRID_FILE <<EOF
            <td align="center">
            <a href="$url">
            <img src="$url.png?size=100" width="100;" alt="$username"/><br/>
            <sub><b>$username</b></sub>
            </a>
            </td>
            EOF

            COUNT=$((COUNT+1))
            if [ $COUNT -ge $MAX_PER_ROW ]; then
              echo "</tr><tr>" >> $GRID_FILE
              COUNT=0
            fi
          done

          echo "</tr>" >> $GRID_FILE
          echo "</table>" >> $GRID_FILE

          # Replace grid in README.md safely
          awk '
            BEGIN {inside=0}
            /<!-- CONTRIBUTORS START -->/ {print; system("cat contributors_grid.md"); inside=1; next}
            /<!-- CONTRIBUTORS END -->/ {inside=0}
            !inside {print}
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and Push changes
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add README.md
          git commit -m "Update contributors grid" || echo "No changes to commit"
          git push
